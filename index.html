<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- tab title -->
    <title>!Psychic Game!</title>
    <!-- styling for the page -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- heading for the page / game -->
    <header>
        <h1> Welcome to the Psychic Game.</h1>
    </header>
    <div class="container">
        <!-- sub heading for the game -->
        <h2>Take a Guess As To What Letter I'm Thinking Of.</h2>
        <div class="groups">
            <!-- section for the wins accumilated -->
            <li class="groups" id="wins">Winners:</li>
            <!-- section for the losses -->
            <li class="groups" id="Loses">Losers:</li>
            <!-- section for the amount to guess -->
            <li class="groups" id="Left">Amount to guess:</li>
            <!-- section for amount of guesses taken  -->
            <li class="groups" id="Guesses">Amount of guesses:</li>

        </div>
    </div>
</body>

</html>
