<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- tab title -->
    <title>!Psychic Game!</title>
    <!-- styling for the page -->

</head>

<body>
    <!-- heading for the page / game -->
    <header>
        <h1> Welcome to the Psychic Game.</h1>
    </header>
    <div class="container">
        <!-- sub heading for the game -->
        <h2>Take a Guess As To What Letter I'm Thinking Of.</h2>
        <div class="groups">
            <!-- section for the wins accumilated -->
            <li class="game" id="Wins">Winner:</li>
            <!-- section for the losses -->
            <li class="game" id="Loses">Loser:</li>
            <!-- section for the amount to guess -->
            <li class="game" id="Left">Amount to guess:</li>
            <!-- section for amount of guesses taken  -->
            <li class="game" id="Guesses">Amount of guesses:</li>

        </div>
    </div>
    <!-- Including my JavaScript Game -->
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
